<!DOCTYPE html>

<head>

  <style>
    html {
      height: 100%;
      overflow-y: auto;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;

    }

    .container {

    h1 {

    #letterBox {

    .next-button {

      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;

    }

    .heart-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.ibb.co/zZf3yL2/heart.png') no-repeat center;
      background-size: contain;
      animation: float 8s linear infinite;
      opacity: 0.5;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <script>
    const letterBox = document.getElementById('letterBox');

    let lineIndex = 0;

    function typeNextWord() {

          letterBox.innerHTML += words[wordIndex] + " ";

    }

    typeNextWord();

    // floating hearts
    const heartContainer = document.getElementById("hearts");
    for (let j = 0; j < 30; j++) {

      heart.classList.add("heart");

</html>
