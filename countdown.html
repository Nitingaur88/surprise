<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Journey So Far</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffe6fb);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      z-index: 2;
    }

    h1 {
      color: #ff3399;
      font-size: 2.2rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #ff66cc;
    }

    .days {
      font-size: 3rem;
      color: #ff0066;
      margin: 10px 0;
    }

    .quote {
      font-size: 1.1rem;
      color: #cc0066;
      margin-bottom: 30px;
    }

    .next-button {
      padding: 12px 24px;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
    }

    .next-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.ibb.co/zZf3yL2/heart.png') no-repeat center;
      background-size: contain;
      animation: float 8s infinite linear;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>‚ù§Ô∏è Our Journey So Far ‚ù§Ô∏è</h1>
    <div class="days" id="dayCount">Counting...</div>
    <div class="quote">7 July 2020 se lekar aaj tak... har din sirf tumhaara ü•∫</div>
    <a href="gallery.html" class="next-button">Nazar Mat Laganaü•∫ ‚û°Ô∏è</a>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    // Calculate total days
    const startDate = new Date("2020-07-07");
    const today = new Date();
    const diffTime = Math.abs(today - startDate);
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("dayCount").textContent = `${diffDays} Days`;

    // Floating hearts
    const hearts = document.getElementById("hearts");
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      hearts.appendChild(heart);
    }
  </script>

</body>
</html>
