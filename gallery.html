  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe4ec, #ffe4f2);
      font-family: 'Quicksand', sans-serif;
      text-align: center;
    }

    h2 {
      color: hotpink;
      font-size: 2rem;
      margin-top: 20px;
      font-weight: bold;
    }

    p {
      color: #ff3399;
      font-size: 1.1rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .glider-contain {
      width: 90%;
      margin: auto;
    }

    .glider-track img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 20px;
      margin: 10px;
      box-shadow: 0 0 15px hotpink;
      transition: transform 0.3s ease;
    }

    .glider-track img:hover {
      transform: scale(1.05);
    }

    .glider-prev,
    .glider-next {
      background: hotpink;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px 15px;
      font-size: 1.2rem;
      margin: 10px;
      cursor: pointer;
    }

    .next-button {
      margin-top: 30px;
      padding: 12px 24px;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
    }

    .next-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
    }
  </style>
</head>

  <script>
