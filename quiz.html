<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Quiz for Piruu üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #ffe4ec, #fff0f5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff3399;
      margin-bottom: 10px;
    }

    .question-box {
      background: #fff0f8;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px hotpink;
      max-width: 600px;
      width: 100%;
    }

    .question {
      font-size: 1.2rem;
      color: #cc0066;
      margin-bottom: 15px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      background: hotpink;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.03);
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #99004d;
    }

    .next-button {
      margin-top: 30px;
      padding: 12px 24px;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      display: none;
    }

    .next-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>üíû Let‚Äôs see how well you know your Nitin üòõ</h1>

  <div class="question-box" id="quizBox">
    <div class="question" id="questionText"></div>
    <div class="options" id="optionsContainer"></div>
  </div>

  <div id="result"></div>

  <a href="final.html" class="next-button" id="nextBtn">Next ‚û°Ô∏è</a>

  <script>
    const quizData = [
      {
        question: "Piruu meri life mein kab aayi thi? üòç",
        options: ["2019", "2020", "2021"],
        answer: "2020"
      },
      {
        question: "Mujhe tumhara kaunsa style sabse cute lagta hai? ü•∞",
        options: ["Gusse waala face üò°", "Chhupi smile üòä", "Bubblu voice üòõ"],
        answer: "Chhupi smile üòä"
      },
      {
        question: "Agar main sad ho jaun toh tum kya karti ho? üò¢",
        options: ["Ignore üòí", "Hug & cheer up ü§ó", "Bolu mat please üôà"],
        answer: "Hug & cheer up ü§ó"
      },
      {
        question: "Mujhe tumhara kaunsa naam sabse pyara lagta hai? üòö",
        options: ["Piruu", "Dudu", "Babu"],
        answer: "Piruu"
      },
      {
        question: "Main tumse kitna pyaar karta hoon? ‚ù§Ô∏è",
        options: ["Thoda", "Zyada", "Beintehaa... har saans mein üò≠"],
        answer: "Beintehaa... har saans mein üò≠"
      }
    ];

    let current = 0;
    let score = 0;

    const questionText = document.getElementById("questionText");
    const optionsContainer = document.getElementById("optionsContainer");
    const result = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");

    function loadQuestion() {
      const q = quizData[current];
      questionText.textContent = q.question;
      optionsContainer.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => {
          if (option === q.answer) score++;
          current++;
          if (current < quizData.length) {
            loadQuestion();
          } else {
            showResult();
          }
        };
        optionsContainer.appendChild(btn);
      });
    }

    function showResult() {
      document.getElementById("quizBox").style.display = "none";
      result.innerHTML = `üéâ You got ${score} out of ${quizData.length} right!<br><br>
      <strong>Chahe 0 ho ya 100... tum meri Jaan ho hamesha ‚ù§Ô∏è</strong>`;
      nextBtn.style.display = "inline-block";
    }

    loadQuestion();
  </script>

</body>
</html>
